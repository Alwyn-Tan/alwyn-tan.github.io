name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v4  # 或者最新的版本号
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install

    - name: Build and Test
      run: npm run build
