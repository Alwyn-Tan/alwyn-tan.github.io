<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>购物车页面</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
	</head>
	<body>
		<div id="box">
			<h2 class="box_head">
				<p>商品列表</p>
			</h2>
			<ul></ul>
		</div>

		<div id="car" class="car">
			<div class="logo-line">
				<img src="img/dd_logo.jpg" /><span id="shut">关闭</span>
			</div>
			<div class="head_row hid">
				<div class="check left"> <i onclick="checkAll()">√</i></div>
				<div class="img left"> 全选</div>
				<div class="name left">商品信息</div>
				<div class="price left">单价（元）</div>
				<div class="number left">数量</div>
				<div class="subtotal left">金额（元）</div>
				<div class="ctrl left">操作</div>
			</div>

		</div>
		<div id="sum_area">
			<div id="pay_amout">总计：<span id="price_num">0.00</span>元</div>
			<span id="pay">结&nbsp;&nbsp;算</span>
		</div>

		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
